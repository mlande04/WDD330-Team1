	<body>
		<div class="wrap">
			<div class="col-3 mainBody">

				<div class="sec-1 part-2">
					<h1>Team 1 Assignment, Week 2.1 - Display Input</h1>
		<input id="name_input" style="width: 500px; height: 20px; border: 2px solid blue" placeholder="Type input here!">
		<br><br>
		<section>
			<button onClick="displayInput()" style="background: red; color: white">Display Input</button>
			<button onClick="clearInput()" style="background: blue; color: white">Clear Input</button>			
		</section>
		<br>
		<div id="displayID" style="width:500px; height:250px; border: 2px solid blue"></div>
				</div>
				<div></div>
		
			</div>

				<div></div>
			</footer>
		</div>
		
	</body>
</html>

<script>
	function displayInput()
	{
		let inputContent = document.getElementById("name_input").value;	
		document.getElementById("displayID").innerHTML = inputContent;
	}
	function clearInput()
	{
		document.getElementById("displayID").innerHTML = "";
		document.getElementById("name_input").value = "";
	}	
</script>
